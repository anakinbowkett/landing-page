const list = document.getElementById('papersList');

papersData.forEach((paper, pi) => {
    /* Top-level paper accordion */
    const item = document.createElement('div');
    item.className = 'paper-item';

    const header = document.createElement('button');
    header.className = 'paper-header';
    header.innerHTML = `
        <div class="paper-header-left">
            <span class="paper-tag">${paper.tag}</span>
            <span class="paper-title">${paper.title}</span>
        </div>
        <span class="paper-chevron">‚Ä∫</span>`;

    const body = document.createElement('div');
    body.className = 'paper-body';

    /* Subject cards inside paper body */
    const cardsWrap = document.createElement('div');
    cardsWrap.className = 'subject-cards';

    paper.subjects.forEach((subj, si) => {
        const cardWrap = document.createElement('div');

        if (subj.type === 'shakespeare') {
            const panel = buildShakespearePanel(subj);
            panel.style.border = 'none';
            panel.style.borderRadius = '0';
            panel.style.padding = '16px';
            cardWrap.appendChild(panel);
        } else {
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.innerHTML = `
                <div class="subject-card-left">
                    <span class="subject-card-num">${si + 1}</span>
                    <span class="subject-card-name">${subj.name}</span>
                </div>
                <div class="subject-card-divider"></div>
                <div class="subject-card-right">
                    <div class="subject-progress-bar"><div class="subject-progress-fill" style="width:0%"></div></div>
                    <div class="subject-progress-text">${subj.progressText}</div>
                </div>`;

            const panel = buildGenericPanel(subj);
            panel.style.display = 'none';

            card.addEventListener('click', () => {
                const isOpen = panel.classList.contains('open');
                document.querySelectorAll('.subject-panel.open').forEach(p => {
                    p.classList.remove('open');
                    p.style.display = 'none';
                    if (p.previousElementSibling) p.previousElementSibling.classList.remove('expanded');
                });
                if (!isOpen) {
                    panel.style.display = 'block';
                    requestAnimationFrame(() => { panel.classList.add('open'); });
                    card.classList.add('expanded');
                }
            });

            cardWrap.appendChild(card);
            cardWrap.appendChild(panel);
        }

        cardsWrap.appendChild(cardWrap);
    });

    body.appendChild(cardsWrap);
    header.addEventListener('click', () => { item.classList.toggle('open'); });
    item.appendChild(header);
    item.appendChild(body);
    list.appendChild(item);
});

function buildShakespearePanel(subj) {
    const panel = document.createElement('div');
    panel.className = 'lec-panel';

    let activePlay = 0;

    function currentPillars() {
        const playName = subj.plays[activePlay];
        return subj.allPillars[playName] || [];
    }

    function ensureStates() {
        currentPillars().forEach(p => {
            p.lectures.forEach((_, li) => {
                const k = `${activePlay}-${p.number}-${li}`;
                if (!subj.questionStates[k]) subj.questionStates[k] = [null,null,null,null,null,null];
            });
        });
    }

    function aggBlocks(pillar) {
        return pillar.lectures.map((_, li) => {
            const states = subj.questionStates[`${activePlay}-${pillar.number}-${li}`] || [];
            const correct = states.filter(s => s==='correct').length;
            const wrong   = states.filter(s => s==='wrong').length;
            const done    = correct + wrong;
            const cls = done === 6 ? (wrong > 0 ? 'wrong' : 'correct') : (done > 0 ? 'correct' : '');
            return `<div class="lec-agg-block ${cls}"></div>`;
        }).join('');
    }

    function render() {
        ensureStates();
        panel.innerHTML = '';

        /* Play selector */
        const psWrap = document.createElement('div');
        psWrap.className = 'lec-play-selector-wrap';

        const arrowLeft = document.createElement('div');
        arrowLeft.className = 'scroll-arrow left';
        arrowLeft.innerHTML = '‚Äπ';

        const arrowRight = document.createElement('div');
        arrowRight.className = 'scroll-arrow right';
        arrowRight.innerHTML = '‚Ä∫';

        const ps = document.createElement('div');
        ps.className = 'lec-play-selector';
        ps.innerHTML = subj.plays.map((p, i) =>
            `<button class="lec-play-btn ${i===activePlay?'active':''}" data-i="${i}">${p}</button>`
        ).join('');
        ps.querySelectorAll('.lec-play-btn').forEach(btn => {
            btn.addEventListener('click', e => { e.stopPropagation(); activePlay = parseInt(btn.dataset.i); render(); });
        });

        const scrollAmt = 160;
        arrowLeft.addEventListener('click', e => { e.stopPropagation(); ps.scrollBy({ left: -scrollAmt, behavior: 'smooth' }); });
        arrowRight.addEventListener('click', e => { e.stopPropagation(); ps.scrollBy({ left: scrollAmt, behavior: 'smooth' }); });

        psWrap.appendChild(arrowLeft);
        psWrap.appendChild(ps);
        psWrap.appendChild(arrowRight);

        /* Scroll active tab into view */
        requestAnimationFrame(() => {
            const activeBtn = ps.querySelector('.lec-play-btn.active');
            if (activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
        });

        /* Pillars for current play */
        const pillarsDiv = document.createElement('div');
        pillarsDiv.className = 'lec-pillars';

        currentPillars().forEach(pillar => {
            const box = document.createElement('div');
            box.className = 'lec-pillar-box';

            const hdr = document.createElement('div');
            hdr.className = 'lec-pillar-header';
            hdr.innerHTML = `
                <div class="lec-pillar-header-left">
                    <span class="lec-pillar-tag">Pillar ${pillar.number}</span>
                    <span class="lec-pillar-name">${pillar.title}</span>
                </div>
                <div class="lec-pillar-header-right">
                    <div class="lec-aggregate-blocks">${aggBlocks(pillar)}</div>
                    <span class="lec-pillar-chevron">‚Ä∫</span>
                </div>`;
            hdr.addEventListener('click', e => { e.stopPropagation(); box.classList.toggle('open'); });

            const bdy = document.createElement('div');
            bdy.className = 'lec-pillar-body';

            pillar.lectures.forEach((name, li) => {
                const states = subj.questionStates[`${activePlay}-${pillar.number}-${li}`] || [null,null,null,null,null,null];
                const blocks = states.map(s => {
                    const cls = s==='correct' ? 'correct' : s==='wrong' ? 'wrong' : '';
                    return `<div class="lec-block ${cls}"></div>`;
                }).join('');

                const row = document.createElement('div');
                row.className = 'lec-sub-row';
                row.innerHTML = `
                    <div class="lec-sub-left">
                        <span class="lec-sub-num">${li + 1}</span>
                        <span class="lec-sub-name">${name}</span>
                    </div>
                    <div class="lec-sub-right">
                        <div class="lec-blocks">${blocks}</div>
                        <span class="lec-sub-arrow">‚Üí</span>
                    </div>`;
                row.addEventListener('click', e => {
                    e.stopPropagation();
                    alert(`${subj.plays[activePlay]}\nPillar ${pillar.number}: ${pillar.title}\nLecture ${li+1}: ${name}\n\nComing soon!`);
                });
                bdy.appendChild(row);
            });

            box.appendChild(hdr);
            box.appendChild(bdy);
            pillarsDiv.appendChild(box);
        });

        panel.appendChild(psWrap);
        panel.appendChild(pillarsDiv);
    }

    render();
    return panel;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   GENERIC INNER ACCORDION PANEL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function buildGenericPanel(subj) {
    const panel = document.createElement('div');
    panel.className = 'subject-panel';

    const inner = document.createElement('div');
    inner.className = 'inner-panel';

    const itemsPerGroup = 8;
    const groups = Math.ceil(subj.sections.length / itemsPerGroup);

    for (let g = 0; g < groups; g++) {
        const slice = subj.sections.slice(g * itemsPerGroup, (g+1) * itemsPerGroup);
        const label = subj.sections.length <= itemsPerGroup
            ? subj.name
            : `Topics ${slice[0].number}‚Äì${slice[slice.length-1].number}`;

        const gridHTML = slice.map(s => `
            <div class="topic-item">
                <div class="topic-item-header">
                    <span class="topic-item-number">${s.number}</span>
                    <span class="topic-item-title">${s.title}</span>
                </div>
                <div class="topic-item-progress">
                    <div class="topic-item-progress-fill" style="width:${s.progress}%"></div>
                </div>
            </div>`).join('');

        const accItem = document.createElement('div');
        accItem.className = 'inner-accordion-item';
        accItem.innerHTML = `
            <button class="inner-accordion-header">
                <h3>${label}</h3>
                <svg class="inner-accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
            </button>
            <div class="inner-accordion-body"><div class="topic-grid-container">${gridHTML}</div></div>`;

        const btn  = accItem.querySelector('.inner-accordion-header');
        const body = accItem.querySelector('.inner-accordion-body');
        const icon = accItem.querySelector('.inner-accordion-icon');
        btn.addEventListener('click', e => { e.stopPropagation(); body.classList.toggle('open'); icon.classList.toggle('rotated'); });
        inner.appendChild(accItem);
    }

    /* Auto-open first group */
    new MutationObserver(() => {
        if (panel.classList.contains('open')) {
            const fb = inner.querySelector('.inner-accordion-body');
            const fi = inner.querySelector('.inner-accordion-icon');
            if (fb && !fb.classList.contains('open')) { fb.classList.add('open'); fi.classList.add('rotated'); }
        }
    }).observe(panel, { attributes: true, attributeFilter: ['class'] });

    panel.appendChild(inner);
    return panel;
}
