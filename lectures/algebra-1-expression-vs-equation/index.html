<!-- Results Summary Box -->
<div class="results-summary-box" id="results-summary-box">
    <h2 class="results-summary-title">Your Results</h2>
    
    <!-- Tabs -->
    <div class="results-tabs">
        <div class="results-tab">
            Expression vs Equation
            <span class="percentage" id="hcf-percentage">(0%)</span>
        </div>
    </div>

    <!-- Progress Section -->
    <div class="results-progress-wrapper">
        <div class="results-progress-header">
            <div class="results-progress-label">Expression vs Equation</div>
            <div class="results-progress-percentage" id="progress-percentage">0%</div>
        </div>
        
        <div class="results-progress-bar">
            <div class="results-progress-fill" id="progress-fill">
                <div class="progress-segment-correct" id="segment-correct" style="width: 0%"></div>
                <div class="progress-segment-partial" id="segment-partial" style="width: 0%"></div>
                <div class="progress-segment-incorrect" id="segment-incorrect" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Legend -->
        <div class="results-legend">
            <div class="legend-item">
                <div class="legend-icon correct">✓</div>
                <div class="legend-text">
                    <span class="legend-count" id="correct-count">0</span>
                    <span class="legend-label">/ 6 correct</span>
                </div>
            </div>
            
            <div class="legend-item">
                <div class="legend-icon partial">○</div>
                <div class="legend-text">
                    <span class="legend-count" id="partial-count">0</span>
                    <span class="legend-label">/ 6 partially correct</span>
                </div>
            </div>
            
            <div class="legend-item">
                <div class="legend-icon incorrect">✗</div>
                <div class="legend-text">
                    <span class="legend-count" id="incorrect-count">0</span>
                    <span class="legend-label">/ 6 wrong</span>
                </div>
            </div>
            
            <div class="legend-item">
                <div class="legend-icon missed"></div>
                <div class="legend-text">
                    <span class="legend-count" id="unanswered-count">6</span>
                    <span class="legend-label">/ 6 missed</span>
                </div>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="results-divider"></div>
        
        <!-- Message -->
        <div class="results-message" id="results-message">Answer questions to see your score</div>
        
        <!-- Next Lecture Button -->
        <div class="next-lecture-wrapper">
            <a href="#" class="next-lecture-btn" id="next-lecture-btn">
                Next Lecture
                <span class="next-arrow">→</span>
            </a>
        </div>
    </div>
</div>
