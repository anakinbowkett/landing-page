<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - GCSE Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #10b981;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease 0.5s both;
        }

        @keyframes drawCheck {
            from {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            to {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .redirect-info {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 1.5rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-link {
            margin-top: 1.5rem;
        }

        .manual-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l10 10 18-18"/>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        
        <p class="message">
            Thank you for subscribing to GCSE Mastery! ðŸŽ‰<br>
            Your payment has been processed successfully.
        </p>
        
        <p class="redirect-info">
            Redirecting to your dashboard<span class="spinner"></span>
        </p>
        
        <div class="manual-link">
            <a href="/dashboard.html" id="manual-redirect">Click here if you're not redirected automatically</a>
        </div>
    </div>

    <script>
        // Get session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Redirect to dashboard after 3 seconds
        setTimeout(() => {
            if (sessionId) {
                window.location.href = `/dashboard.html?session_id=${sessionId}&payment_success=true`;
            } else {
                window.location.href = '/dashboard.html';
            }
        }, 3000); // 3 second delay - adjust as needed
        
        // Also allow manual redirect
        document.getElementById('manual-redirect').addEventListener('click', (e) => {
            e.preventDefault();
            if (sessionId) {
                window.location.href = `/dashboard.html?session_id=${sessionId}&payment_success=true`;
            } else {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
