<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GCSE Maths Mastery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        /* Left Side - Form */
        .left-side {
            background: white;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 1rem;
            color: #6b7280;
        }

        .login-link {
            margin-top: 0.75rem;
            font-size: 0.9375rem;
            color: #6b7280;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Apple Button */
        .apple-btn {
            width: 100%;
            background: white;
            border: 1px solid #e5e7eb;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            color: #111827;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .apple-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .apple-icon {
            width: 18px;
            height: 18px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
        }

        input::placeholder {
            color: #9ca3af;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            font-weight: 400;
            color: #6b7280;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #3b82f6;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Sign Up Button */
        .signup-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 0.875rem 1rem;
            font-size: 0.9375rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .signup-btn:hover {
            background: #2563eb;
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #111827;
            text-decoration: underline;
            font-size: 0.9375rem;
        }

        /* Terms */
        .terms {
            text-align: center;
            font-size: 0.8125rem;
            color: #6b7280;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        .terms a {
            color: #111827;
            text-decoration: underline;
        }

        /* Right Side - Image */
        .right-side {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .right-side img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Messages */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .right-side {
                display: none;
            }

            .left-side {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .left-side {
                padding: 2rem 1rem;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Sign Up Form -->
        <div class="left-side">
            <div class="logo">
                <img src="https://i.postimg.cc/Hxv3Vsc7/GMM-logo-removebg-preview.png" alt="GMM Logo">
                <span class="logo-text">GCSE Maths Mastery</span>
            </div>

            <div class="form-header">
                <h1>Try GCSE Maths Mastery for free</h1>
                <p>Sign up to get started on your all-in-one exam platform.</p>
                <div class="login-link">
                    Already have an account? <a href="signin.html">Log in</a>
                </div>
            </div>

            <button class="apple-btn">
                <svg class="apple-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Continue with Apple
            </button>

            <div class="divider"><span>or</span></div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+44 7123 456789" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">Sign up</button>

                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>

            <div class="terms">
                By signing up, you agree to the <a href="#">Terms of Use</a><br>
                and the <a href="#">Privacy Notice</a>
            </div>
        </div>

        <!-- Right Side - Image (You can replace this URL with your own image) -->
        <div class="right-side">
            <img src="https://i.postimg.cc/rsDNPpp0/Screenshot-2025-12-02-at-19-29-48.png" alt="Platform Preview">
        </div>
    </div>

    <script>
        // ⚠️ IMPORTANT: Replace these with YOUR Supabase credentials
        const SUPABASE_URL = 'https://bdoesoqpjhpxkwsjauwo.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkb2Vzb3FwamhweGt3c2phdXdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0ODUzODIsImV4cCI6MjA4MTA2MTM4Mn0.R2fgp-wqasPtn86gVcoM2RPpSMc-66_77F6VX-DzG-s';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('signupBtn');

            // Validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                // Sign up the user
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            full_name: `${firstName} ${lastName}`,
                            phone: phone
                        }
                    }
                });

                if (error) throw error;

                // Success!
                showSuccess('Account created! Please check your email to verify your account.');
                document.getElementById('signupForm').reset();
                
                // Wait 3 seconds then redirect
                setTimeout(() => {
                    window.location.href = 'verify-email.html';
                }, 3000);

            } catch (error) {
                showError(error.message || 'An error occurred during sign up');
                console.error('Sign up error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign up';
            }
        });

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
